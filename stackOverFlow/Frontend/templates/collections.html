{% extends "layout.html" %}

        <p><label>Collection Name:</label> <input type="text" name="txt_collectionname" required></p>
        <p><input type="file" name="file" value="Choose File"></p>
        <p><button type="submit">Upload</button></p>
    </form>
{% endblock %}
